<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 2-9</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 align="center">Click the image to know the url link</h1>
    <div class="jumbotron" align="center">
        <div class="form-group" id="divAppend">
          <img class="imageClick" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcwKUtYfqU9HsHmg_LTVoO_PtVelUa-CicePTS0xk-W5xP_iG92g"/>
        </div>
    </div>
</div>
</body>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
       $('#divAppend').find('.imageClick').on('click',function(event){
           event.preventDefault();
           alert($(this).attr("src"));
       });
    });
</script>
</html>
