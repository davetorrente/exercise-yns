<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 2-4</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container ">
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="input_number">Enter a number:</label>
                    <input class="form-control" type="number" name="input_number" id="input_number">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="button" name="answer" id="answer">Calculate</button>
                </div>
            <p id="showresult"></p>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $('#answer').on('click',function(){
            var inputNum = $('#input_number').val();
            for(var i=2;i<=inputNum;i++){
                var count=1;
                for(var j=2;j<i;j++){
                    if(i%j ===0){
                        count=0;
                        break;
                    }
                }if(count===1){
                    document.write(i + " ");
                    console.log(i);
                }
            }
        });
    });
</script>
</body>
</html>
