<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 2-8</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 align="center">Click the image to know the filename</h1>
    <div class="jumbotron" align="center">
        <div class="form-group" id="divAppend">
            <img class="imageClick" src="sample-images/zoro.jpg"/>
        </div>
    </div>
</div>
</body>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $('.imageClick').on('click',function(){
            var imageSrc =  $(this).attr("src");
            var fileNameIndex = imageSrc.lastIndexOf("/") + 1;
            var filename = imageSrc.substr(fileNameIndex);
            alert(filename);
        });
    });
</script>
</html>
