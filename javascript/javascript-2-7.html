<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 2-7</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 align="center">Add Label Below</h1>
    <div class="jumbotron" align="center">
        <div class="form-group" id="divAppend">
            <button class="btn btn-primary" type="button" name="answer" id="answer">Click Me</button>
            <br>
        </div>
    </div>
</div>
</body>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    appendLabel();
    function appendLabel()
    {
        var div = document.getElementById('divAppend');
       var submitButton =  document.getElementById("answer");
        submitButton.onclick = function () {
            var label = document.createElement('label');
            label.innerHTML = "new label";
            label.style.display = "block";
            div.appendChild( label );
        };
    }
</script>
</html>
