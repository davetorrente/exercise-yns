<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 2-1</title>
    <style>
        html,body{

        }
    </style>
</head>
<body>
<div class="container-fluid" style="height: 1200px">
    <button id="topButton" style="top: 0; width:100%">Go Bottom!</button>
    <button id="bottomButton" style="position:absolute; margin-top: 100%  ; width:100%">Go Top!</button>
</div>





<script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#bottomButton").click(function(event) {
            event.preventDefault();
            $("body").scrollTop(0);
        });
        $("#topButton").click(function(event) {
            event.preventDefault();
            window.scrollTo(0, document.body.scrollHeight);
        });
    });
</script>
</body>
</html>
