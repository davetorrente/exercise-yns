<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 2-7</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron" id="customJumbo" style="background-color: #00008B" align="center">
        <div class="form-group" id="divAppend">
            <button class="btn btn-primary" type="button" name="animateButton" id="animateButton">Click Me</button>
            <br>
        </div>
    </div>
</div>
</body>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
         $("#animateButton").click( function(event){
        event.preventDefault();
         $(this).toggleClass("isAnimate");
        if ( $(this).hasClass("isAnimate") ) {
        $("#customJumbo").stop().animate({ backgroundColor:"#ADD8E6"}, "slow");                            
       } else {
       $("#customJumbo").animate({ backgroundColor:"#00008B"}, "slow");
       }
      
       return false;
        });
       
    });
  
</script>
</html>
