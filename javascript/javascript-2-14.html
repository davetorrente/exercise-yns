<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 2-14</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="rows">
        <div class="col-md-6 col-md-offset-3">
            <h1 align="center">Click a button to change the size of the image</h1>
            <div align="center">
                <img class="image-resize" style="width:200px; "src="sample-images/Luffy-One-Piece.png">
                <br/>
                <button type="button" id="small" class="btn btn-info">Small</button>
                <button type="button" id="medium" class="btn btn-info">Medium</button>
                <button type="button" id="large" class="btn btn-info">Large</button>
            </div>
        </div>
    </div>

</div>
</body>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $('#small').on('click',function(event){
            event.preventDefault();
            $('.image-resize').css("width","100px");
        });
        $('#medium').on('click',function(event){
            event.preventDefault();
            $('.image-resize').css("width","300px");
        });
        $('#large').on('click',function(event){
            event.preventDefault();
            $('.image-resize').css("width","400px");
        });
    });
</script>
</html>
